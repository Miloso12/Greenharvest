<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>What Our Customers Say</h1>
    </header>

    <section class="reviews" id="reviews">
        <div class="review">
            <img src="customer1.jpg" alt="Customer 1">
            <h2>John Doe</h2>
            <p>⭐⭐⭐⭐⭐</p>
            <p>"Amazing service! The quality exceeded my expectations. Highly recommended!"</p>
        </div>
    </section>

    <section class="review-form">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
            <textarea id="message" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
